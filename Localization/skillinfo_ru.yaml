  Гранатомет: "Дальний бой, урон зависит от гранаты, точность средняя. Каждый ход можно выбирать одну из двух базовых гранат..."
  Сабля: "Ближний бой, урон 1-3, точность высокая. Способность: можно выбрать врага, если тот атаковал — его атака блокируется и энергия 0."
