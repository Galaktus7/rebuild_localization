duel_rules: |
  *Правила дуэли на рапирах:*
  *1.* Рапира тратит 2 энергии за атаку. Рапира наносит 1 урон за каждые 2 единицы энергии атакующего, с округлением в большую сторону. Пример: имея 1 или 2 энергии, вы наносите 1 урон. 3 или 4 энергии - 2 урона. 5 или 6 энергии - 3 урона.
  *2.* Если вам нанесли урона больше, чем нанесли вы, то соперник не теряет ХП от вашей атаки.
  *3.* Если у вас 4 или меньше энергии, перекат соперника сработает, заставив вас промахнуться. Иначе снизит ваш урон на 2.
  *4.* У каждого игрока из предметов есть адреналин и флэшка. Из способностей - генератор щитов и вор.
  *5.* Перезарядка генератора щитов - 5 ходов, перезарядка переката - 5 ходов, перезарядка вора - 3 хода.
  *6.* Сама по себе рапира не промахивается, хотя в меню персонажа написан шанс попадания. Шанс попадания рапиры по врагу - 100%, если тот не перекатывается и если у вас больше, чем 0 энергии. Если же враг перекатывается - смотрите пункт 3.
